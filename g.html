<!DOCTYPE html>
<html>
<head>
    <title>Your Page Title</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
        /* CSS styles for the menu */
        /* ハンバーガーアイコンのスタイル */
#menuToggle {
    display: block;
    position: relative;
    top: 50px;
    left: 50px;

    z-index: 1;

    -webkit-user-select: none;
    user-select: none;
}

#menuToggle span {
    display: block;
    width: 33px;
    height: 4px;
    margin-bottom: 5px;
    position: relative;

    background: #cdcdcd;
    border-radius: 3px;

    z-index: 1;

    transform-origin: 4px 0px;

    transition: transform 0.5s cubic-bezier(0.77,0.2,0.05,1.0),
                background 0.5s cubic-bezier(0.77,0.2,0.05,1.0),
                opacity 0.55s ease;
}

#menu {
    position: absolute;
    width: 300px;
    margin: -100px 0 0 -50px;
    padding: 50px;
    padding-top: 125px;
    
    background: #ededed;
    list-style-type: none;
    -webkit-font-smoothing: antialiased;
    
    transform-origin: 0% 0%;
    transform: translate(-100%, 0);
    
    transition: transform 0.5s cubic-bezier(0.77,0.2,0.05,1.0);
}

#menu li {
    padding: 10px 0;
    font-size: 22px;
}

/* メニュー表示時のスタイル */
#menu.show {
    transform: translateX(0);
}

    </style>
</head>
<body>

    <!-- HTML for the hamburger menu -->
    <nav>
        <div id="menuToggle">
            <!-- Hamburger icon -->
            <span></span>
            <span></span>
            <span></span>

            <!-- Menu items -->
            <ul id="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <script>
        // JavaScript to toggle the menu
        document.getElementById('menuToggle').addEventListener('click', function() {
            document.getElementById('menu').classList.toggle('show');
        });
    </script>

</body>
</html>
